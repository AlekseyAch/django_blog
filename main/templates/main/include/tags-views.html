
<div>
    <h4 class="text-white border-b border-b-clr_cusborder pb-[14px] mb-[30px] text-2xl font-semibold">Теги статей</h4>
    <ul class="flex flex-wrap gap-3">
        {% for tag in tags %}
            {% if forloop.counter <= 3 %}
                <li>
                    <a href="{% url 'tag_detail' tag.pk %}" class="border border-clr_cusborder py-3 px-5 text-sm uppercase text-clr_pra inline-block duration-500 rounded-[10px] hover:bg-clr_base hover:text-clr_title">{{ tag.title }}</a>
                </li>
            {% endif %}
            {% if forloop.counter == 3 %}
                </ul>
                    <button id="showMoreBtn" onclick="showMore()">Показать больше</button>
            {% endif %}
        {% endfor %}
    </ul>
</div>

<div id="popup" class="white-popup mfp-hide">
    <!-- Ваш контент попап окна здесь -->
</div>
